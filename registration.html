<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff0000;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<form id="registrationForm" onsubmit="return validateForm()">
    <h1>Registartion Form </h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="college">College Name:</label>
    <input type="text" id="college" name="college" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
    <span class="error-message">Please enter a valid 10-digit mobile number.</span>

    <label for="state">State:</label>
    <select id="state" name="state" required>
        <option value="">Select State</option>
        <!-- Add more options as needed -->
        <option value="state1">State 1</option>
        <option value="state2">State 2</option>
        <option value="state3">State 3</option>
    </select>

    <label for="idProof">ID Proof File:</label>
    <input type="file" id="idProof" name="idProof" accept=".jpg, .jpeg, .png, .pdf" required>

    <label for="teamMembers">Number of Team Members:</label>
    <input type="number" id="teamMembers" name="teamMembers" min="1" required>

    <button type="submit">Submit</button>
</form>

<script>
    function validateForm() {
        // Basic mobile number validation
        const mobileInput = document.getElementById('mobile');
        const mobileRegex = /^[0-9]{10}$/;
        const isValidMobile = mobileRegex.test(mobileInput.value);

        if (!isValidMobile) {
            document.querySelector('.error-message').style.display = 'block';
            return false;
        }

        return true;
    }
</script>

</body>
</html>
